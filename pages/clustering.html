<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HITS </title>
    <link rel="stylesheet" href="clustering.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo-container">
            <img src="./photos/logo.svg" alt="Logo" class="logo">
        </a>
        <div class="header-content">
            <h1>6-й модуль<br>Алгоритмы приближенных вычислений</h1>
            <div class="algorithms">
                <a href="test.html" class="algorithm">A*</a>
                <a href="clustering.html" class="algorithm active">Алгоритм кластеризации</a>
                <a href="test.html" class="algorithm">Генетический алгоритм</a>
                <a href="test.html" class="algorithm">Муравьиный алгоритм</a>
                <a href="decision_tree.html" class="algorithm">Дерево решений</a>
                <a href="test.html" class="algorithm">Нейронная сеть</a>
            </div>
        </div>
    </div>
    <div class="canvas_class">
        <canvas id="canvas" width="1200" height="700"></canvas>
    </div>
    <div class="buttons_container">
        <div id="clearButton" class="custom_button">Очистить поле</div>
        <div id="randomButton" class="custom_button">Рандом</div>
        <div>
            <label for="clusterCount" class="custom_label">Выберите количество кластеров:</label>
            <select id="clusterCount" class="custom_select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div id="algorithmButton" class="custom_button">K-means</div>
    </div>
    <script src="clustering.js"></script>
</body>
</html>
